{% extends "base.html" %}

{% block container %}


<div class="col-sm-6 col-sm-offset-3">
    {% if instance.image %}
    <img src="{{ instance.image.url }}"/>
    {% endif %}
    <h1>{{ title }} <small>{{ instance.timestamp }}</small> </h1>
    <div>{{ instance.content|linebreaks }}</div>
</div>

{% endblock container %}
