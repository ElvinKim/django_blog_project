<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Detail</title>
    </head>

    <body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}


    <h1>{{ title }}</h1>

    <div>{{ instance.title }}</div>
    <div>{{ instance.content }}</div>
    <div>{{ instance.updated }}</div>
    <div>{{ instance.timestamp }}</div>

    </body>
</html>
